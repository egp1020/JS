<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <legend>Input</legend>
        <input type="text" id="txtMensaje"/>
        <input type="button" value="Cambiar color" onclick="cambiarFondo()"/>
        <input type="checkbox" />
        <input type="radio" name="grupo1" />
        <input type="radio" name="grupo1" />
    </fieldset>

    <fieldset>
        <legend>Generales</legend>
        <div class="fondo-blanco borde-dark" id="miDivision">
            Soy un div
        </div>
        <br/>
        <img id ="img-google"src="https://image.shutterstock.com/image-illustration/img-file-document-icon-trendy-260nw-1407027353.jpg" alt="img sacada de Google" />
        <br/>
        <a href="http://google.com">Ir a Google</a>
        <strong>Texto fuerte</strong>
    </fieldset>
    <fieldset>
        <legend>Tabla</legend>
        <table class="fondo-blanco borde-dark">
            <thead>
                <tr>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>María</td>
                    <td>Zapata</td>
                    <td>24</td>
                </tr>
                <tr>
                    <td>José</td>
                    <td>Mira</td>
                    <td>50</td>
                </tr>
            </tbody>
        </table>
    </fieldset>
    <div class="fondo-blanco">
        <strong>Texto fuerte</strong>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
